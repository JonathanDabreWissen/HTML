<html>
    <head>
        <title>JS Datatypes</title>
    </head>
    <body>
        <h1>JavaScript Datatypes</h1>

        <h2>

            <script>
                var a;
                document.write("a value : "+a+"<br>");
                document.write("a datatype : "+typeof(a)+"<br><br>");
                a = 10;
                document.write("a value : "+a+"<br>");
                document.write("a datatype : "+typeof(a)+"<br><br>");
                a = false;
                document.write("a value : "+a+"<br>");
                document.write("a datatype : "+typeof(a)+"<br><br>");
                a = "hello";
                document.write("a value : "+a+"<br>");
                document.write("a datatype : "+typeof(a)+"<br><br>");
                a = 'c';
                document.write("a value : "+a+"<br>");
                document.write("a datatype : "+typeof(a)+"<br><br>");
                a = 3.1;
                document.write("a value : "+a+"<br>");
                document.write("a datatype : "+typeof(a)+"<br><br>");

                a = new Date();
                document.write("a value : "+a+"<br>");
                document.write("a datatype : "+typeof(a)+"<br><br>");

                a = null;
                document.write("a value : "+a+"<br>");
                document.write("a datatype : "+typeof(a)+"<br><br>");

                a = ()=>{};
                document.write("a value : "+a+"<br>");
                document.write("a datatype : "+typeof(a)+"<br><br>");


            </script>
        </h2>
    </body>
</html>
