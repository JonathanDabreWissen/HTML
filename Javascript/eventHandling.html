    <body>
        <h1>Event Handling Demo</h1>
        <hr>
        Enter name: <input type="text" name="" onblur="alert('Enter min 5 letters')" id=""><br>
        Enter name: <input type="text" name="" onChange="alert('You Changed the content')" id=""><br>
        <input type="button" value="Click"  onclick="alert('Good Morning')"><br><br>
        <input type="button" value="Double Click"  ondblclick="alert('Good Morning')"><br><br>
        <input type="button" value="Mouseover"  onmouseover="alert('On Mouseover')"><br><br>
        <input type="button" value="Mouseout"  onmouseout="alert('On mouseout')"><br><br>
    </body>
</html>
